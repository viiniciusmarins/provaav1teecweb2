<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Hospital XYZ</title>
	
	<!--Link do Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>

<body>
	<div class="container">
		<div class="header clearfix">
			<h2 class="mt-5 mb-3" style="text-align: center;">Hospital XYZ</h2>
			<div class="jumbotron">
				<form id="formulario">
					<div class="form-group"></div> 
						<label>Nome Paciente: </label>
							<input type="text" id="inputPrincipal" class="form-control"
							><p></p>
							<label>Situacao do Paciente</label><p></p>
								<button type="button" onclick="addVerde();" class="btn btn-success">Ala Verde</button>
								<button type="button" onclick="addAmarelo();" class="btn btn-warning">Ala Amarela</button>
								<button type="button" onclick="addVermelho();" class="btn btn-danger">Ala Vermelha</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row marketing">
			<div class="col-lg-12">
				<table class="table table-hover">
					<thead style="text-align: center;">
						<tr>
							<th>Ala Verde</th>
							<th>Ala Amarela</th>
							<th>Ala Vermelha</th>
							<th>Alterar Ala</th>
							<th>Excluir Paciente</th>
						</tr>
					</thead>
					<tbody id="setor" style="text-align: center;">
					</tbody>
					
				</table>
			</div>
		</div>
		
		<div>

		</div>
	</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<!--Links Jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	
	<script>
		
		var id = 0;
		
		function GerarId(){
			id = id + 1;		
		}
		
		function addVerde(){	
				
			GerarId();	
				
			var pessoa = $("#inputPrincipal").val();
				
			var linha = '<tr id="'+id+'" style="background-color: #d9ffd9;"><td id="'+id+'">'+pessoa+'</td><td>---</td><td>---</td><td><button type="button" onclick=alterar('+id+') id="alterar" class="btn btn-info btn-sm">Alterar</button></td><td><button type="button" onclick=remover("'+id+'")  id="remover" class="btn btn-danger btn-sm">Remover</button></td></tr>';			
			
			$("#setor").append(linha);
			
			$("#inputPrincipal").val('');
		}

		function addAmarelo(){
				
			GerarId();	
					
			var pessoa = $("#inputPrincipal").val();
				
			var linha = '<tr id="'+id+'" style="background-color: #feffc7;"><td>---</td><td id="'+id+'">'+pessoa+'</td> <td>---</td><td><button type="button" onclick=alterar('+id+') id="alterar" class="btn btn-info btn-sm">Alterar</button></td><td><button type="button" onclick=remover("'+id+'") id="remover" class="btn btn-danger btn-sm">Remover</button></td></tr>';			
			
			$("#setor").append(linha);
			
			$("#inputPrincipal").val('');
		}
		
		
		 function addVermelho(){
			 
			GerarId();	
				
			var pessoa = $("#inputPrincipal").val();
				
			var linha = '<tr id="'+id+'" style="background-color: #ffc7ca;"><td>---</td><td>---</td> <td id="'+id+'">'+pessoa+'</td><td><button type="button" onclick=alterar('+id+') id="alterar" class="btn btn-info btn-sm">Alterar</button></td><td><button type="button" onclick=remover("'+id+'") id="remover" class="btn btn-danger btn-sm">Remover</button></td></tr>';			
			
			$("#setor").append(linha);
			
			$("#inputPrincipal").val('');
		}

		function alterar(id){
			
			var pessoa = $('td[id="'+id+'"]').html();
			
			$("#inputPrincipal").val(pessoa);
			
		    remover(id);	

		}
		
		function remover(id){
			var del ='tr[id="'+id+'"]';
			$(del).hide( 200, function() {
				$(this).remove();
			});
		}
	</script>
		
</body>
</html>
